<!DOCTYPE html>
<html>
<head>
    <title>Infinity Love</title>
    <style>
    body {
        margin: 0;
        overflow: hidden;
        background: radial-gradient(circle at center, #0f0c29, #1a1a2e, #000);
    }
    canvas {
        display: block;
    }
    #startText {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        color: white;
        font-family: Arial, sans-serif;
        font-size: 24px;
        opacity: 0.8;
        cursor: pointer;
        letter-spacing: 2px;
        text-shadow: 0 0 20px rgba(255, 105, 180, 0.8);
    }
    </style>
</head>
<body>
    <div id="startText">Click to Start ðŸ’«</div>
    <canvas id="canvas"></canvas>
    <audio id="bgMusic" src="audio/music.mp3" loop></audio>
    <script>
        const canvas = document.getElementById("canvas");
        const ctx = canvas.getContext("2d");
        const music = document.getElementById("bgMusic");
        const startText = document.getElementById("startText");
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        let t = 0;
        let started = false;
        const particles = [];

        class Particle {
            constructor(x, y, hue) {
                this.x = x;
                this.y = y;
                this.size = Math.random() * 3 + 1;
                this.speedX = Math.random() * 0.5 - 0.25;
                this.speedY = Math.random() * 0.5 - 0.25;
                this.life = 1;
                this.decay = Math.random() * 0.01 + 0.005;
                this.hue = hue;
            }
            
            update() {
                this.x += this.speedX;
                this.y += this.speedY;
                this.life -= this.decay;
            }
            
            draw() {
                ctx.save();
                ctx.globalAlpha = this.life;
                const gradient = ctx.createRadialGradient(this.x, this.y, 0, this.x, this.y, this.size);
                gradient.addColorStop(0, `hsla(${this.hue}, 100%, 80%, 1)`);
                gradient.addColorStop(0.5, `hsla(${this.hue}, 100%, 60%, 0.8)`);
                gradient.addColorStop(1, `hsla(${this.hue}, 100%, 40%, 0)`);
                ctx.fillStyle = gradient;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
                ctx.restore();
            }
        }

        startText.addEventListener("click", () => {
            if (!started) {
                music.play();
                startText.style.display = "none";
                started = true;
                animate();
            }
        });

        function animate() {
            ctx.fillStyle = "rgba(0, 0, 0, 0.08)";
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            const scale = 250;
            const centerX = canvas.width / 2;
            const centerY = canvas.height / 2;

            const x = centerX + (scale * Math.sin(t)) / (1 + Math.cos(t) * Math.cos(t));
            const y = centerY + (scale * Math.sin(t) * Math.cos(t)) / (1 + Math.cos(t) * Math.cos(t));
            
            const hue = (t * 20) % 60 + 300;
            for (let i = 0; i < 3; i++) {
                particles.push(new Particle(x, y, hue));
            }
            
            for (let i = particles.length - 1; i >= 0; i--) {
                particles[i].update();
                particles[i].draw();
                if (particles[i].life <= 0) {
                    particles.splice(i, 1);
                }
            }
            
            ctx.save();
            ctx.shadowBlur = 30;
            ctx.shadowColor = `hsla(${hue}, 100%, 70%, 0.6)`;
            ctx.strokeStyle = `hsla(${hue}, 100%, 70%, 0.3)`;
            ctx.lineWidth = 3;
            ctx.lineCap = 'round';
            
            for (let i = 0; i < 5; i++) {
                const trailT = t - i * 0.02;
                const tx = centerX + (scale * Math.sin(trailT)) / (1 + Math.cos(trailT) * Math.cos(trailT));
                const ty = centerY + (scale * Math.sin(trailT) * Math.cos(trailT)) / (1 + Math.cos(trailT) * Math.cos(trailT));
                
                if (i === 0) ctx.beginPath();
                if (i === 0) {
                    ctx.moveTo(tx, ty);
                } else {
                    ctx.lineTo(tx, ty);
                }
            }
            ctx.stroke();
            ctx.restore();

            ctx.shadowBlur = 35;
            ctx.shadowColor = `hsla(${hue}, 100%, 70%, 0.9)`;
            
            const gradient = ctx.createLinearGradient(x - 150, y - 20, x + 150, y + 20);
            gradient.addColorStop(0, `hsla(${hue - 20}, 100%, 85%, 1)`);
            gradient.addColorStop(0.3, `hsla(${hue}, 100%, 75%, 1)`);
            gradient.addColorStop(0.7, `hsla(${hue + 20}, 100%, 65%, 1)`);
            gradient.addColorStop(1, `hsla(${hue + 40}, 100%, 75%, 1)`);
            
            ctx.fillStyle = gradient;
            ctx.font = "bold 28px 'Segoe UI', sans-serif";
            ctx.textAlign = "center";
            ctx.textBaseline = "middle";
            
            ctx.globalAlpha = 0.4;
            ctx.fillText("I love you for infinity", x, y);
            ctx.globalAlpha = 0.6;
            ctx.fillText("I love you for infinity", x, y);
            ctx.globalAlpha = 1;
            ctx.fillText("I love you for infinity", x, y);
            
            t += 0.015;
            requestAnimationFrame(animate);
        }

        window.addEventListener("resize", () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });
    </script>
</body>
</html>
