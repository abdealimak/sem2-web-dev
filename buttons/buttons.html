<!DOCTYPE html>
<html>
    <head>
        <title>Buttons Practice</title>
    <link rel="stylesheet" href="buttons.css">
    <style>
        li:nth-child(odd){
            color: green;
            font-weight: 10px;
        }
    </style>
    </head>
    <body>
    <a href="https://www.youtube.com/">
    <button class="subscribe-button">
        SUBSCRIBE
    </button>
    </a>
    <button class="join-button">
        JOIN
    </button>

    <button class="tweet-button">
        Tweet
    </button>

    <h2> Fruits List</h2>

    <ul class="list">
        <li>Apple</li>
        <li>Mango</li>
        <li>cherry</li>
        <li>chikoo</li>
    </ul>

        </body>
</html>
