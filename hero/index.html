<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hero Section</title>
    <style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: Arial, sans-serif;
    }

    body {
        background-color: #f5f5f5;
    }

    .hero {
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        background: linear-gradient(135deg, #000000, #ba02ba);
        color: white; 
        padding: 40px;
    }

    .hero-container {
        max-width: 1100px;
        width: 100%;
        display: flex;
        align-items: center;
        justify-content: space-between;
        gap: 40px;
    }

    .hero-text h1 {
        font-size: 3rem;
        margin-bottom: 20px;
    }

    .hero-text p {
        font-size: 1.2rem;
        margin-bottom: 30px;
        line-height: 1.6;
    }

    .hero-text a {
        display: inline-block;
        padding: 14px 28px;
        background-color: white;
        color: #333;
        text-decoration: none;
        font-weight: bold;
        border-radius: 6px;
        transition: 0.3s;
    }

    .hero-text a:hover {
        background-color: #e0e0e0;
    }

    .hero-image img {
        width: 420px;
        max-width: 100%;
    }

    @media (max-width: 768px) {
        .hero-container {
        flex-direction: column;
        text-align: center;
    }

        .hero-text h1 {
        font-size: 2.2rem;
    }
    }
    </style>
</head>
<body>
    <section class="hero">
    <div class="hero-container">
    <div class="hero-text">
        <h1>Learn Web Development</h1>
        <p>Build modern, responsive websites using HTML, CSS and JavaScript. Start your journey today.</p>
        <a href="get-started.html">Get Started</a>
    </div>
        <div class="hero-image">
        <img src="images/coder.png" alt="Web Development">
        </div>
    </div>
    </section>
</body>
</html>
